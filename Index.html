<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "./Styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@200&display=swap" rel="stylesheet">
    <title>Marilyn's Creations - Inventory</title>
</head>
<body>

<section class = "title"> 
    <div class ="titlepage">
        <h1>Marilyn's Creations - Inventory</h1>
    </div>
</section>

<section class = "dropDown">
    <h1>Item</h1>
    <div class = "item item-1">
        <input id="inputField-1" type="number" value="material" placeholder="material" oninput="calculate()">
        <input id="inputField-2" type="number" value="fineness" placeholder="fineness">
        <input id="inputField-3" type="number" value="size" placeholder="size">
   </div>
    <div class = "item item-2">
        <h1>Quantity</h1>
        <input id="inputFieldSecond" type="number" value="1" placeholder = "I.e. 5 beads" oninput="calculate()">
    </div>
    <div class = "cost">
        <input id = "theCost" type="number"></input>
    </div>
</section>

<div class = "searchContainer">
    <button id="searchItem">Search</button>
</div>

<div class = "buttonContainer">
    <button id="addToCalc" onclick="addProduct()">Add to Calculation</button>
</div>

<!-- This is where the array is being held-->
<section class = "TheCalc">
    <div class = "product-container">
        <div class="product" id="toCalcContainer"></div>
        <div class="product" id="deleteContainer"></div>
    </div>
</section>


<!-- This is where the total calculation is being held-->

<section class = "totalCost-container">
    <button id="totalCostCalc">Calculate</button>
</section>
<div class = "totalOutput-container">
    <input id = "output" type="number"></input>
</div>
<script src = "./Inventory.js"></script>

</body>
</html>
